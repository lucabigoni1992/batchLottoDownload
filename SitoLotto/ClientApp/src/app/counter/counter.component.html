<h1>Counter</h1>

<p>This is a simple example of an Angular component.</p>

<p aria-live="polite">Current count: <strong>{{ currentCount }}</strong></p>

<button class="btn btn-primary" (click)="incrementCounter()">Increment</button>

<br />
<br />
<br />

<!--> si testa un p√≤ di robetta </!-->
<app-progressBarConfigurable [type]="1"
                             [debugmode]="false"
                             [color]="'primary'"
                             [mode]="'buffer'"
                             [value]="currentCount"
                             [bufferValue]="currentCount+10"></app-progressBarConfigurable>

<app-progressBarConfigurable [type]="2"
                             [debugmode]="false"
                             [color]="'primary'"
                             [value]="currentCount"
                             [bufferValue]="currentCount+10"></app-progressBarConfigurable>

<app-progressBarConfigurable [type]="3"
                             [debugmode]="false"

                             [bufferValue]="currentCount+10"></app-progressBarConfigurable>
