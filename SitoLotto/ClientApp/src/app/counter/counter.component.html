<h1>Counter</h1>

<p>This is a simple example of an Angular component.</p>

<p aria-live="polite">Current count: <strong>{{ currentCount }}</strong></p>

<button class="btn btn-primary" (click)="incrementCounter(1)">prgress barr 1</button>
<button class="btn btn-primary" (click)="incrementCounter(2)">prgress barr 2</button>
<button class="btn btn-primary" (click)="incrementCounter(3)">prgress barr 3</button>

<br />
<br />
<br />
<br />

<div *ngIf="loading">
    <!--> si testa un p√≤ di robetta </!-->
    <app-progressBarConfigurable
                                 [type]="typeProgress"
                                 [debugmode]="false"
                                 [color]="'primary'"
                                 [mode]="'buffer'"
                                 [value]="currentCount"
                                 [bufferValue]="currentCount+10"></app-progressBarConfigurable>
</div>
