<div *ngIf="loading">
    <!--> si testa un p√≤ di robetta </!-->
    <app-progressBarConfigurable [type]="typeProgress"
                                 [debugmode]="false"
                                 [color]="'primary'"
                                 [mode]="'buffer'"
                                 [value]="currentCount"
                                 [bufferValue]="currentCount+10"></app-progressBarConfigurable>
</div>
