<div class="container-upload">
    <button [disabled]="disabled" [ngClass]="{'disabled': disabled}" class="button upload" (click)="inputFile.click()">
        <span class="fa fa-upload"></span>Upload
    </button>
  <input
    name="file"
    id="file"
    (change)="upload($event)"
    type="file" #inputFile hidden>
</div>
