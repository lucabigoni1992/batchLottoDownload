<h1>Gioco del Super EnalottoLotto</h1>

<p>Benvenuto nella pagina dove potrai vedere lo storico dell'estrazioni dell'lotto.</p>

<h1>{{title}}</h1>
<button kendoButton (click)="onButtonClick()" [primary]="true">My Kendo UI Button</button>

<div class="example-config">
    <label class="k-form-field">
        <input class="k-checkbox" type="checkbox" id="allowUnsort"
               [(ngModel)]="allowUnsort" />
        <label class="k-checkbox-label" for="allowUnsort">
            {{ allowUnsort ? 'Disable': 'Enable' }} unsorting
        </label>
    </label><br />
    <label class="k-form-field">
        <input class="k-checkbox" type="checkbox" id="multiple"
               [(ngModel)]="multiple" />
        <label class="k-checkbox-label" for="multiple">
            {{ multiple ? 'Disable': 'Enable' }} multiple columns sorting
        </label>
    </label>

</div>


<kendo-grid [data]="view | async"
            [height]="410"
            [pageSize]="gridState.take"
            [skip]="gridState.skip"
            [sort]="gridState.sort"
            [pageable]="true"
            [sortable]="true"
            (dataStateChange)="onStateChange($event)">
    <kendo-grid-column *ngFor="let column of columns"
                       field="{{column.field}}"
                       title="{{column.title}}"
                       format="{{column.format}}"
                       filter="{{column.type}}" class="overflow-column">
        <ng-template kendoGridCellTemplate  let-dataItem let-rowIndex="rowIndex" let-columnIndex="columnIndex">

            <div *ngIf="columnIndex==0; then thenBlock else elseBlock"></div>
            <ng-template #thenBlock>
                <ng-container  *ngTemplateOutlet="estimateTemplate;context:10">
                </ng-container>
            </ng-template>
            <ng-template #elseBlock>
                <div [ngSwitch]="column.field">
                    <div *ngSwitchCase="'premio6Punti'">
                        <strong>{{dataItem[column.field]}}</strong>
                    </div>
                    <div *ngSwitchDefault>
                        {{dataItem[column.field]}}
                    </div>
                </div>
            </ng-template>
        </ng-template>
    </kendo-grid-column>
</kendo-grid>

<ng-template kendoGridCellTemplate #estimateTemplate let-lessonsCounter="estimate">
    <div class="btn-group position-static">
        <button type="button" class="btn btn-danger dropdown-toggle btn-sm" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Action
        </button>
        <div class="dropdown-menu">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <a class="dropdown-item" href="#">Something else here</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Separated link</a>
        </div>
    </div>
</ng-template>
