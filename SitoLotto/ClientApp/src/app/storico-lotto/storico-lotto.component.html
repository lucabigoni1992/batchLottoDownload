<h1>Gioco del Lotto</h1>

<p>Benvenuto nella pagina dove potrai vedere lo storico dell'estrazioni dell'lotto.</p>

<h1>{{title}}</h1>
<button kendoButton (click)="onButtonClick()" [primary]="true">My Kendo UI Button</button>

<div class="example-config">
  <label class="k-form-field">
    <input class="k-checkbox" type="checkbox" id="allowUnsort"
           [(ngModel)]="allowUnsort" />
    <label class="k-checkbox-label" for="allowUnsort">
      {{ allowUnsort ? 'Disable': 'Enable' }} unsorting
    </label>
  </label><br />
  <label class="k-form-field">
    <input class="k-checkbox" type="checkbox" id="multiple"
           [(ngModel)]="multiple" />
    <label class="k-checkbox-label" for="multiple">
      {{ multiple ? 'Disable': 'Enable' }} multiple columns sorting
    </label>
  </label>

</div>
<div style="margin: 10px">
  <div class="card">
    <div class="card-block k-form">
      <fieldset>
        <legend>Binding types</legend>
        <div class="k-form-field">
          <span>Bind the data to:</span>

          <input [(ngModel)]="bindingType" type="radio" name="mode" id="async" value="async" class="k-radio"
                 (change)="changeBindingType($event)">
          <label class="k-radio-label" for="async">Asynchronous source</label>
        </div>
      </fieldset>
    </div>
  </div>
</div>

<kendo-grid [data]="view | async"
            [height]="410"
            [pageSize]="gridState.take"
            [skip]="gridState.skip"
            [sort]="gridState.sort"
            [pageable]="true"
            [sortable]="true"
          (dataStateChange)="onStateChange($event)"
            >
  <!--<kendo-grid-column *ngFor="let col of columns" [field]="col.field"></kendo-grid-column>-->
</kendo-grid>
